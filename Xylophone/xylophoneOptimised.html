<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-3">
                <img src="images.png" alt="" class="logo">
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="col-11">
                <button class="xylobutton" style="background-color: red" data-sound="A"> </button>
            </div>

            <div class="col-10">
                <button class="xylobutton" style="background-color: orange" data-sound="B"> </button>
            </div>

            <div class="col-9">
                <button class="xylobutton" style="background-color: yellow" data-sound="C"> </button>
            </div>

            <div class="col-8">
                <button class="xylobutton" style="background-color: rgb(0, 252, 0)" data-sound="D"> </button>
            </div>

            <div class="col-7">
                <button class="xylobutton" style="background-color: cyan" data-sound="E"> </button>
            </div>

            <div class="col-6">
                <button class="xylobutton" style="background-color: purple" data-sound="F"> </button>
            </div>

        </div>

    </div>
    <script src="soundsjsOptimised.js">       
    </script>
  </body>

</html>
