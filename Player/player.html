<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body class="bg-dark">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-2">
                <img src="logo.png" alt="" class="logo">
            </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-3"> 
            <img src="cover/albumcover.png" alt="" id="prevcover" class="prev-album">
          </div>
          <div class="col-3"> 
            <img src="cover/albumcover.png" alt="" id="curcover" class="albumcover">
          </div>
          <div class="col-3"> 
            <img src="cover/albumcover.png" alt="" id="nextcover" class="next-album">
          </div>
        </div>

      </br>
      </br>

        <div class="row justify-content-center">
          <div class="col-1"> 
            <button class="prevbutton" onclick="prev()"> <img src="buttons/prev.png" class="prevbuttonimg"> </button>
          </div>
          <div class="col-1"> 
            <button class="playbutton" onclick="play()"> <img src="buttons/play.png" class="playbuttonimg"> </button>
          </div>
          <div class="col-1"> 
            <button class="stopbutton" onclick="stop()"> <img src="buttons/stop.png" class="stopbuttonimg"> </button>
          </div>
          <div class="col-1"> 
            <button class="nextbutton" onclick="next()"> <img src="buttons/next.png" class="nextbuttonimg"> </button>
          </div>
        </div>

      </br>
      </br>

        <div class="row justify-content-center">
          <div class="col-8 bg-dark-subtle tracklist">
            <h3>Tracklist</h3>
            <ul>
              <li> <button class="trackbutton" onclick="music1()"> Astley - Never gonna give you up </button></li>
              <li> <button class="trackbutton" onclick="music2()"> BCS - Better Call Saul title theme </button></li>
              <li> <button class="trackbutton" onclick="music3()"> Abdullah Yazbahar - In the grocery store </button></li>
              <li> <button class="trackbutton" onclick="music4()"> Viktor Tsoy - Ya sizhu </button></li>
          </ul>
          </div>
        </div>

    </div>

    <script src="sounds.js">       
    </script>

  </body>

</html>
