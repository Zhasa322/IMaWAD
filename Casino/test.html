<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jackpot Casino</title>
  <link rel="stylesheet" href="css.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div>

    <div class="main-content">
      <h1 class="page-header p-4 text-center"> "JACKPOT CASINO" </h1>

      <div class="column">
        <div> <img src="dice1.png" alt="" id="dice1" class="dice"> </div>
        <div> <img src="dice1.png" alt="" id="dice2" class="dice"> </div>
      </div>
      <div>
        <p id = "even"></p>
      </div>

      <div id="sidebar">
       <p> Your score is <p id ="dice3"> </p> </p>
      </div>

      <div id="sidebar2">
        <p> You have rolled the dice <p id="rolltimes"> </p> times</p>
        </div>
      
      <button onclick="rollDice()">Roll Dice</button>
    </div>

  </div>

  <script>
    rolltimes=0;
    function rollDice() {
     
      const dice1Value = Math.floor(Math.random() * 6) + 1;
      const dice2Value = Math.floor(Math.random() * 6) + 1;
      rolltimes++;

      document.getElementById('dice1').src = `dice${dice1Value}.png`;
      document.getElementById('dice2').src = `dice${dice2Value}.png`;

      console.log(`images/dice${dice1Value}.png`);
      console.log(`images/dice${dice2Value}.png`);

     const dice3Value = dice1Value + dice2Value;
     document.getElementById('dice3').textContent = dice3Value;

     document.getElementById('rolltimes').textContent = rolltimes;

     if (dice1Value == dice2Value)
     document.getElementById('even').textContent = "YOU HAVE ROLLED 2 SAME DICES"
    else
     document.getElementById('even').textContent = ""

    }
  </script>

</body>

</html>
